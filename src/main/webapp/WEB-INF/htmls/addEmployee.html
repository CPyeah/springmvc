<!DOCTYPE html>
<html>
	<head>
		<script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
		<script  type="text/javascript">
		$(function(){
		

			var departmentList;

			$.post("employee/getAllDepartment",null,function(data) {
				departmentList = data.departmentList;
				console.log(departmentList);
				showDepartment()
			})

			function showDepartment() {
				var htmls = "";
				for (var i = 0; i < departmentList.length; i++) {
					var item = departmentList[i];
					htmls += "<option value='"+item.id+"'>"+item.departmentName+"</option>";
				}
				$("#departmentSelect").html(htmls);
			}
			
		})
		
		</script>
	</head>

	<body>

		</form>
		<br>
		<br>
		<form action="employee/add" method="POST" id="employeeForm">
			name: <input type="text" name="lastName"/><br>
			email: <input type="text" name="email"/><br>

</html>
